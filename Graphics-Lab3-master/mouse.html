<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    canvas {
      border: 1px solid grey;
    }
  </style>

</head>

<body>
  <p>This is a paragraph.</p>

  <canvas id="canvas-for-ball" height="500px" width="500px"></canvas>

  <script type="text/javascript">
    var noClicks = 0;

    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");
    // Make the fill style red.
    ctx.fillStyle = "rgb(255, 0, 0)";

    canvas.addEventListener("click", function(event) {
      //mousecursor x pos and y
      var xPos = document.getElementById("canvas-for-ball").offsetLeft;
      var yPos = document.getElementById("canvas-for-ball").offsetTop;
      console.log(xPos + " " + yPos);
      ctx.beginPath();
      ctx.arc(event.clientX - xPos, event.clientY - yPos, 50, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      noClicks += 1;
      console.log(noClicks);
    });
  </script>

</body>

</html>
